<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gestión - Funcionarios</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-id-card"></i>
                <h1>Plataforma Funcionarios</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="card-container">
                <!-- Card de Ingreso de RUT -->
                <div class="card" id="rutCard">
                    <div class="card-header">
                        <h2><i class="fas fa-user-check"></i> Ingreso de Funcionario</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <label for="rutInput"><i class="fas fa-id-card"></i> Ingrese su RUT</label>
                            <input type="text" id="rutInput" placeholder="12.345.678-9" maxlength="12">
                            <small class="helper-text">Formato: 12.345.678-9</small>
                        </div>
                        <button class="btn btn-primary" id="ingresarBtn">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </div>
                </div>

                <!-- Card de Gestión (oculto inicialmente) -->
                <div class="card" id="gestionCard" style="display: none;">
                    <div class="card-header">
                        <h2><i class="fas fa-tasks"></i> Gestión de Estado</h2>
                        <button class="btn-close" id="volverBtn">
                            <i class="fas fa-arrow-left"></i> Volver
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="info-section">
                            <div class="info-item">
                                <span class="label">Funcionario:</span>
                                <span class="value" id="nombreFuncionario">-</span>
                            </div>
                            <div class="info-item">
                                <span class="label">RUT:</span>
                                <span class="value" id="rutMostrado">-</span>
                            </div>
                            <div class="info-item">
                                <span class="label">Departamento:</span>
                                <span class="value" id="deptoFuncionario">-</span>
                            </div>
                        </div>

                        <div class="status-section">
                            <label for="estadoSelect"><i class="fas fa-list"></i> Seleccione Estado</label>
                            <select id="estadoSelect" class="status-select">
                                <option value="">-- Seleccione una opción --</option>
                                <option value="autorizada">✓ Autorizada</option>
                                <option value="rechazada">✗ Rechazada</option>
                                <option value="pendiente">⏳ Pendiente</option>
                            </select>
                        </div>

                        <div class="upload-section">
                            <label for="fileUpload"><i class="fas fa-file-image"></i> Subir Respaldo (Imagen)</label>
                            <div class="upload-area" id="uploadArea">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <p>Arrastra y suelta tu imagen aquí</p>
                                <p class="upload-hint">o haz clic para buscar</p>
                                <input type="file" id="fileUpload" accept="image/*" hidden>
                            </div>
                            <div id="previewContainer" class="preview-container"></div>
                        </div>

                        <div class="actions-section">
                            <button class="btn btn-success" id="guardarBtn">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                            <button class="btn btn-secondary" id="limpiarBtn">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                        </div>

                        <div class="status-message" id="statusMessage"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Plataforma Funcionarios - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
